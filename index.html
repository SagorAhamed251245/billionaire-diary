<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billionaire-Diary</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <main class="w-100 d-flex h-100 text-white">
        <!-- navBar start -->
        <section id="side-nav" class="pb-5">
            <div class="text-center my-5">
                <h3 class="">BILLIONAIRE</h3>
                <p>Diry</p>
            </div>
            <section id="all-button">
                <div class="d-flex flex-column gap-5 h-100 align-items-center ">
                    <button class="btn btn-primary fw-bolder w-75 mx-auto">Add a user</button>
                    <button class="btn btn-primary fw-bolder w-75 mx-auto">Double Money</button>
                    <button class="btn btn-primary fw-bolder w-75 mx-auto">Sort By Rank</button>
                    <button class="btn btn-primary fw-bolder w-75 mx-auto">Calculate Entire Wealth</button>
                    <button class="btn btn-primary fw-bolder w-75 mx-auto">Show All Billionaires</button>
                    <button class="btn btn-primary fw-bolder w-75 mx-auto">Richest by industry</button>
                    <button class="btn btn-primary fw-bolder w-75 mx-auto">Richest by states</button>
                </div>

            </section>

        </section>
        <!-- navBar end -->
        <!-- main section start  -->
        <section id="main-section" class="">
            <header>
                <nav id="main-nav" class="navbar ">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="images/logo/logo1.png" alt="Bootstrap" width="40" height="24">
                        </a>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-primary" type="submit">Search</button>
                        </form>

                    </div>
                </nav>
            </header>
            <!-- card section  -->
            <section class="text-black">

                <div id="card-parent" class="row row-cols-1 row-cols-md-2 g-4 p-2">
                    <div class="col">
                        <div class="card h-auto w-100 d-flex flex-row">
                            <div class=" d-flex align-items-center bg-dark w-50 rounded-4" >
                                <img src="./images/reference-img-worlds-of-adventure-park-4-1920x9999.jpg" class="img-fluid rounded " alt="...">
                            </div>
                            <div class="card-body w-50">
                                <h5 class="card-title">Card title</h5>
                                <p class="card-text">This is a longer card with supporting text below as a natural
                                    lead-in to additional content. This content is a little bit longer.</p>
                            </div>
                        </div>
                    </div>
                    
            
                </div>




            </section>

        </section>

        <!-- main section end  -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

</body>

</html>
